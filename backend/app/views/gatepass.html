#{extends 'template.html' /}
          <section class="main-section">

            <!-- Signup Modal -->
            <div id="signup-modal" class="reveal-modal full" data-reveal>
              <h2 class="text-center">Signup</h2>
              <form data-abide="ajax" id="signup-form">
                <div class="row">
                  <div class="small-12 medium-12 large-12 columns">
                    <label>Name <small>required</small>
                      <input type="text" required pattern="[a-zA-Z]+" placeholder="Sachin Tendulkar" />
                    </label>
                    <small class="error">What is your name?</small>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 medium-12 large-12 columns">
                    <label>Email <small>required</small>
                      <input type="text" required pattern="email" placeholder="abc@example.com" />
                    </label>
                    <small class="error">What is your email address?</small>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 medium-12 large-12 columns">
                    <label>Password <small>required</small>
                      <input type="password" required pattern="password" placeholder="P@55w0rD" />
                    </label>
                    <small class="error">Password must be 8 to 20 alphanumeric characters and the special characters !@#$%.</small>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 medium-12 large-12 columns">
                    <label>Repeat Password <small>required</small>
                      <input type="password" required pattern="password" placeholder="P@55w0rD" />
                    </label>
                    <small class="error">Passwords must match and be valid</small>
                  </div>
                </div>
                <div class="row">
                  <div class="small-3 column empty-column"></div>
                  <input class="small-6 column button" type="submit" value="Signup">
                  <div class="small-3 column empty-column"></div>
                </div>
<!--                 <div class="row">
                  <div class="small-3 column empty-column"></div>
                  <a href="#" class="small-6 column button" onclick="newSpotFix()">Submit</a>
                  <div class="small-3 column empty-column"></div>
                </div> -->
              </form>
              <a class="close-reveal-modal">&#215;</a>
            </div>

            <!-- Login Modal -->
            <div id="login-modal" class="reveal-modal full" data-reveal>
              <h2 class="text-center">Login</h2>
              <form data-abide="ajax" id="login-form">
                <div class="row">
                  <div class="small-12 medium-12 large-12 columns">
                    <label>Email <small>required</small>
                      <input type="text" required pattern="email" placeholder="abc@example.com" />
                    </label>
                    <small class="error">What is your email address?</small>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 medium-12 large-12 columns">
                    <label>Password <small>required</small>
                      <input type="password" required pattern="password" placeholder="P@55w0rD" />
                    </label>
                    <small class="error">Check password</small>
                  </div>
                </div>
                <div class="row">
                  <div class="small-3 column empty-column"></div>
                  <input class="small-6 column button" type="submit" value="Login">
                  <div class="small-3 column empty-column"></div>
                </div>
              </form>
              <a class="close-reveal-modal">&#215;</a>
            </div>

            <!-- gatepass buttons (signup & login) -->
            <div id="gatepass">
              <div id="gatepass-title">
                <div class="row">
                  <div class="small-12 column empty-column">&nbsp;</div>
                </div>
                <div class="row">
                  <h3 class="subheader text-center">Welcome!</h3>
                </div>
                <div class="row">
                  <div class="small-12 column empty-column">&nbsp;</div>
                </div>
              </div>
              <div id="gatepass-content">
                <div class="row">
                  <div class="small-12 column empty-column">&nbsp;</div>
                </div>
                <div class="row">
                  <div class="small-12 column empty-column">&nbsp;</div>
                </div>
                <div class="row">
                  <div class="small-1 column empty-column"></div>
                  <a href="#" data-reveal-id="signup-modal" class="small-4 medium-4 large-4 columns button">Signup</a>
                  <h3 class="small-2 column column text-center">or</h3>
                  <a href="#" data-reveal-id="login-modal" class="small-4 medium-4 large-4 columns button">Login</a>
                  <div class="small-1 column empty-column"></div>
                </div>
              </div>
            </div>
          </section>

          <script>
            $('#signup-form')
              .on('invalid', function () {
                var invalid_fields = $(this).find('[data-invalid]');
                console.log(invalid_fields);
              })
              .on('valid', function () {
                console.log('valid!');
                signup();
              });
            $('#login-form')
              .on('invalid', function () {
                var invalid_fields = $(this).find('[data-invalid]');
                console.log(invalid_fields);
              })
              .on('valid', function () {
                console.log('valid!');
                login();
              });
          </script>
