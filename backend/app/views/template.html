<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAAM CHALU</title>
    <link rel="stylesheet" href="/public/css/foundation.css" />
    <link rel="stylesheet" href="/public/css/scooch.css">
    <link rel="stylesheet" href="/public/css/scooch-style.css">
    <link rel="stylesheet" href="/public/css/spotfix.css">
    <script src="/public/js/vendor/modernizr.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  </head>
  <body>
    <div class="page">
      <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
          <nav class="tab-bar">
            <section class="left-small">
              <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>

            <section class="middle tab-bar-section">
              <h1 class="title">KAAM CHALU</h1>
            </section>
          </nav>

          <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
              <li><label>Menu</label></li>
              <li><a href="#">Spot Fixes Near You</a></li>
            </ul>
          </aside>

    #{doLayout /}

        <a class="exit-off-canvas"></a>
        </div>
      </div>
    </div>
    <script src="/public/js/vendor/jquery.js"></script>
    <script src="/public/js/foundation.min.js"></script>
    <script src="/public/js/scooch.js"></script>
    <script src="/public/js/spotfix.js"></script>
    <script>
      //initialize Foundation
      $(document).foundation({
        abide: {
          patterns: {
            ddmmyyyy: /^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/,
            hhmm: /^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/,
            password: /^(?=[^\d_].*?\d)\w(\w|[!@#$%]){7,20}/
          }
        }
      });

      //initialize dashboard (scooch slider)
      $('.m-scooch').scooch();

      //map
      var map;
      var detectedCurrentLocation = false;
      function loadMap(location) {
        //default location: sagar, madhya pradesh
        var latitude = 23.8374857;
        var longitude = 78.7486267;
        var zoomLevel = 4;

        if(location) {
          latitude = location.coords.latitude;
          longitude = location.coords.longitude;
          zoomLevel = 10;
          detectedCurrentLocation = true;
        }

        // Create a simple map.
        map = new google.maps.Map(document.getElementById('map_canvas'), {
          zoom: zoomLevel,
          minZoom: 4,
          maxZoom: 25,
          center: {lat: latitude, lng: longitude},
          zoomControl: true,
          zoomControlOptions: {
            style: google.maps.ZoomControlStyle.SMALL,
            position: google.maps.ControlPosition.TOP_RIGHT
          },
          streetViewControl: false,
          mapTypeControl: false,
          panControl: false,
          rotateControl: false,
          scaleControl: false,
          overviewMapControl: false
        });

        // Load a GeoJSON from the same server as our demo.
        map.data.loadGeoJson("/public/google.json");

        // Set rendering style for data points
        map.data.setStyle({
          title: "Spotfix",
          icon: "/public/img/mapicons/number_1.png"
        });

        //create the SpotFix button
        if(detectedCurrentLocation) {
          initSpotFixButton(map);
        }
      }

      function onMapLoadError(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            console.log("User denied the request for Geolocation.");
            break;
          case error.POSITION_UNAVAILABLE:
            console.log("Location information is unavailable.");
            break;
          case error.TIMEOUT:
            console.log("The request to get user location timed out.");
            break;
          case error.UNKNOWN_ERROR:
            console.log("An unknown error occurred.");
            break;
        }
        loadMap();
      }

      function initialize() {
        //ask for location permission
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(loadMap, onMapLoadError);
        } else {
            loadMap();
        }
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </body>
</html>
